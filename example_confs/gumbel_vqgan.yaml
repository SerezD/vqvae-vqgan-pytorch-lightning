image_size: 256

# will encode to 16x16 resolution (256 / 2^4)
autoencoder:
  channels: 128
  num_res_blocks: 2
  channel_multipliers:
    - 1
    - 2
    - 2
    - 4

quantizer:
  num_embeddings: 1024
  embedding_dim: 256
  type: gumbel
  params:
    straight_through: False
    temp: 1.0
    kl_const: 5e-4
    kl_warmup_epochs: 5
    temp_decay_epochs: 150
    temp_final: 0.06

loss:
  l1_weight: 0.1
  l2_weight: 1.0
  perc_weight: 0.1
  adversarial_params:
    start_epoch: 1
    loss_type: non-saturating
    adaptive_weight: 0.1
    r1_reg_weight: 10.
    r1_reg_every: 16   # steps

training:
  cumulative_bs: 128
  base_lr: 3e-4  # refers to LR for cumulative_bs = 256. Will scale automatically if bs is increased/reduced
  betas:
    - 0.9
    - 0.999
  eps: 1e-8
  weight_decay: 1e-4
  decay_epochs: 150
  max_epochs: 150
